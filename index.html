    <!-- CHAT como IFRAME (mant√©m apar√™ncia id√™ntica) -->
    <div class="chat-wrapper" style="position: fixed; bottom: 20px; right: 20px;">
        <iframe 
            src="chat.html" 
            id="chat-frame"
            style="
                width: 350px;
                height: 500px;
                border: none;
                border-radius: 10px;
                display: none; /* controle visibilidade */
            ">
        </iframe>
        
        <!-- Bot√£o para abrir/fechar chat -->
        <button class="chat-toggle-btn" onclick="toggleChat()">
            üí¨ Abrir Chat
        </button>
    </div>

    <script>
        // Fun√ß√£o para controlar chat
        function toggleChat() {
            const frame = document.getElementById('chat-frame');
            const btn = document.querySelector('.chat-toggle-btn');
            
            if (frame.style.display === 'none' || frame.style.display === '') {
                frame.style.display = 'block';
                btn.textContent = '‚ùå Fechar Chat';
                // Focar no iframe quando abrir
                frame.contentWindow.focus();
            } else {
                frame.style.display = 'none';
                btn.textContent = 'üí¨ Abrir Chat';
            }
        }
        
        // Comunica√ß√£o entre p√°ginas se necess√°rio
        window.addEventListener('message', function(event) {
            if (event.data === 'closeChat') {
                toggleChat();
            }
        });
    </script>
