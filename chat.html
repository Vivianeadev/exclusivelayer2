<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <style>
        /* IMPORTANTE: NENHUM estilo global aqui! */
        /* Apenas estilos INTERNOS do componente chat */
        
        /* Reset para dentro do chat apenas */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent !important; 
            font-family: inherit; 
            color: inherit; 
            height: 100vh;
            overflow: hidden;
        }
        
        /* Container do chat */
        .chat-container {
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Cabeçalho do chat */
        .chat-header {
            background: linear-gradient(90deg, #0a0, #060);
            padding: 15px;
            color: white;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #0f0;
        }
        
        /* Área de mensagens */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #000;
        }
        
        /* Mensagem individual */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message.user {
            background: #0a0;
            margin-left: auto;
        }
        
        .message.bot {
            background: #222;
            margin-right: auto;
        }
        
        /* Área de input */
        .chat-input-area {
            display: flex;
            padding: 10px;
            background: #151515;
            border-top: 1px solid #333;
        }
        
        .chat-input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #0a0;
            border-radius: 5px;
            background: #000;
            color: white;
        }
        
        .chat-input-area button {
            background: #0a0;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Botão fechar (dentro do chat) */
        .close-chat-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- TODO: ESTRUTURA COMPLETA DO CHAT (apenas o chat) -->
    <div class="chat-container">
        <div class="chat-header">
            Chat Exclusivelayer
            <button class="close-chat-btn" onclick="closeChat()">×</button>
        </div>
        
        <div class="chat-messages" id="messages-container">
            <!-- Mensagens aparecerão aqui -->
            <div class="message bot">
                Olá! Como posso ajudar?
            </div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // JavaScript do chat
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                // Adicionar mensagem do usuário
                addMessage(message, 'user');
                input.value = '';
                
                // Simular resposta
                setTimeout(() => {
                    addMessage('Recebemos sua mensagem!', 'bot');
                }, 1000);
            }
        }
        
        function addMessage(text, sender) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function closeChat() {
            // Comunicação com a página pai
            if (window.parent) {
                window.parent.postMessage('closeChat', '*');
            }
        }
        
        // Permitir enviar com Enter
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
